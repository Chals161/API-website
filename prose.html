<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flexbox Example</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Find Your Prose</h1>
  </header>
  
  <main>
    <section class="list-section">
      <h2>What Prophet would you like to read about?</h2>
      <div class="list-container">
        <ul class="list-column">
          <li>Love</li>
          <li>Marriage</li>
          <li>Children</li>
        </ul>
        <ul class="list-column">
          <li>Giving</li>
          <li>Pain</li>
          <li>Beauty</li>
        </ul>
        <ul class="list-column">
          <li>Death</li>
          <li>Freedom</li>
          <li>Time</li>
        </ul>
      </div>
    </section>

    <section class="search-section">
      <h2>Search</h2>
      <form>
        <input type="text" placeholder="Type a topic">
        <button type="submit">Submit</button>
      </form>
    </section>

    <section class="list-section">
      <h1>Enter the number given to find your prose</h1>
    </section>

    <section class="search-section">
      <h2>Search</h2>
      <form>
        <input type="text" placeholder="Type a topic">
        <button type="submit">Submit</button>
      </form>
    </section>
    
    <div class="halo-container" id="haloContainer"></div> <!-- Add halo container here -->
  </main>

  <script src="scripts.js"></script>
</body>
</html>
